name: Recruiter Client CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  recruiter-client:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Lint
        run: make lint-recruiter

      - name: Format check
        run: make format-check-recruiter

      - name: Build
        run: make build-recruiter-client
